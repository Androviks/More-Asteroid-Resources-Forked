[mod-name]
More-Asteroid-Resources-Forked=More-Asteroid-Resources-Forked

[mod-description]
More-Asteroid-Resources-Forked="Больше ресурсов из астероидов (Форк)".\nЭтот мод добавляет новые рецепты переработки астероидов и настраиваемые опции для изменения функциональности. Включает Камень и Уран для углеродных астероидов, которые легче всего достичь, для переработки которых требуется только передовая переработка астероидов Глебы и ядерная энергия. Переработка металлов требует разблокировки Гольмия из Фульгоры и Вольфрама из Вулкануса. Переработка оксидов требует разблокировки Лития из Аквило.
